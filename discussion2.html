<h2>selection sort</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">sort</span>(<span class="hljs-params">xs: [a]</span>) -&gt; [a]:
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [<span class="hljs-number">1.</span>.n]
    key = xs[i]
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> [i..n]
      swap(xs, i, j)
  <span class="hljs-keyword">return</span> xs
</code></pre>

<h2>linked list search (hw1)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">search</span>(<span class="hljs-params">head: LinkedListNode&lt;a&gt;, v: a</span>) -&gt; <span class="hljs-built_in">bool</span>:
  ptr = head
  <span class="hljs-keyword">while</span> (ptr <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> null)
    <span class="hljs-keyword">if</span> ptr.value == v:
      <span class="hljs-keyword">return</span> true
    ptr = ptr.<span class="hljs-built_in">next</span>
  <span class="hljs-keyword">return</span> false 
</code></pre>

<h2><em>Optional</em> Quick Sort</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">qsort</span>(<span class="hljs-params">xs: [a]</span>) -&gt; [a]:
  pivot = some element <span class="hljs-keyword">in</span> xs                  <span class="hljs-comment"># O(n)</span>
  left = [x | x <span class="hljs-keyword">in</span> xs, x &lt; pivot]             <span class="hljs-comment"># O(n)</span>
  right = [x | x <span class="hljs-keyword">in</span> xs, x &gt; pivot]            <span class="hljs-comment"># O(n)</span>
  <span class="hljs-keyword">return</span> qsort(left) ++ [x] ++ qsort(right)

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h3>Linked List Node</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span> T&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">LinkedListNode</span>
{
<span class="hljs-keyword">private</span>:
  <span class="hljs-comment">// make constructors and `_next` field only available to `LinkedList` class</span>
  <span class="hljs-comment">// to avoid instantiating node and mutating `_next` outside `LinkedList` class.</span>

  <span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">typename</span> U&gt;
  <span class="hljs-keyword">friend</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">LinkedList</span>;

  LinkedListNode&lt;T&gt; *_next;

  <span class="hljs-function"><span class="hljs-keyword">explicit</span> <span class="hljs-title">LinkedListNode</span><span class="hljs-params">(T value)</span> : value(value), _next(nullptr) {</span>}
  <span class="hljs-built_in">LinkedListNode</span>(T value, LinkedListNode&lt;T&gt; *next) : <span class="hljs-built_in">value</span>(value), _next(next) {}

<span class="hljs-keyword">public</span>:
  T value;
  <span class="hljs-function">LinkedListNode&lt;T&gt; *<span class="hljs-title">next</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> _next; }
};
</code></pre>
<p>this definition is provided in <a href="https://github.com/ecs36c-sq2023/hw1/blob/main/lib/LinkedListNode.hpp">lib/LinkedListNode.hpp</a>.</p>
</section>

<h3>Linked List Insert</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Linked list:
┌───┬───┐  ┌───┬───┐  ┌───┬───┐
│ 1 │  ─┼─→│ 2 │  ─┼─→│ 3 │ │ │─→ nullptr
└───┴───┘  └───┴───┘  └───┴───┘
  ↑                       ↑
  head                   tail
</code></pre>
<p>add a node 4 after node 2</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  ┌───┬───┐  ┌───┬───┐            ┌─────┬───┐

  └───┴───┘  └───┴───┘            └─┼───┴───┘
    ↑              ↓                ↑    ↑
   head            │                │   tail
                   │                │
                   └──→ ┌───┬───┐   │
                        │ 4 │  ─┼───┘
                        └───┴───┘ 
</code></pre>
</section>

<h2><code>std::optional</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">/// @brief remove the first element from the list</span>
<span class="hljs-comment">/// @return the value of head it just removed</span>
<span class="hljs-function">T <span class="hljs-title">removeHead</span><span class="hljs-params">()</span></span>;
</code></pre>
<p>what's wrong?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<p>The current list <strong>maybe</strong> empty, then what should it return?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-hs"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Maybe</span> a = <span class="hljs-type">Just</span> a | <span class="hljs-type">Nothing</span></span>
</code></pre>
<p>If a operation may fail,
the return type of the function should be its desired type <strong>or</strong> nothing.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<p>In out case, <code>removeHead()</code> should return Just a value of type <code>T</code> or nothing,
so</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">/// @brief remove the first element from the list</span>
<span class="hljs-comment">/// @return the removed element if there was at least one element in the list; </span>
<span class="hljs-comment">///         std::nullopt otherwise</span>
<span class="hljs-function">std::optional&lt;T&gt; <span class="hljs-title">removeHead</span><span class="hljs-params">()</span></span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>Sum/union Type</h2>
<p>In general, viewing types as sets,
we can say a <strong>union type</strong> is the union of these types,
so a instance of the union type can be of any type in that union.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">square</span>(<span class="hljs-params">number: <span class="hljs-built_in">int</span> | <span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">int</span> | <span class="hljs-built_in">float</span>:
    <span class="hljs-keyword">return</span> number ** <span class="hljs-number">2</span>
